{% extends 'base.html' %}

{% block title %} The Byte Club | Reset Password {% endblock title %}

{% block content %}
<main id="password-reset-page">
    <div class="container">
        <h1>Reset Password</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Reset">
        </form>
    </div>
</main>
{% endblock content %}
