{% extends 'base.html' %}

{% block title %}Blog | Log In{% endblock title %}

{% block content %}
<main id="login-page">
    <div class="container">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Log In">
        </form>
    </div>
</main>
{% endblock content %}
