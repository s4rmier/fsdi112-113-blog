{% extends 'base.html' %}

{% block title %}Blog | {{ post.title }}{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }}</p>
    <h3>{{ post.subtitle }}</h3>
    <strong>Create on: {{ post.created_on }}</strong>
    <p>{{ post.body }}</p>
{% endblock content %}
