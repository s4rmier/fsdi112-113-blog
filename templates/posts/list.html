{% extends 'base.html' %}

{% block title %}Blog | Posts{% endblock title %}

{% block content %}
<h1>Posts</h1>
{% for post in post_list %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5><p>{{ post.author }}</p>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{ post.subtitle }}</h6>
        <p class="card-text">{{ post.body|truncatechars:64 }}</p>
        <a href="{% url 'detail' post.id %}" class="card-link">Details</a>
        <a href="{% url 'update' post.id %}">Update</a>
        <a href="{% url 'delete' post.id %}">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock content %}
